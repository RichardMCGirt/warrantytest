<!DOCTYPE html>
<html>
<head>
  <title>Responsive Airtable Embed</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#ffffff">
  <link rel="icon" href="/favicon.ico" type="image/x-icon">

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      background-color: #f8f8f8;
  -webkit-font-smoothing: antialiased;
  text-rendering: optimizeLegibility;
}

    .iframe-wrapper {
      position: relative;
      width: 100%;
      padding-top: 100vh; /* 70% of the viewport height for better aspect ratio */
      overflow: hidden;
    }

    .iframe-wrapper iframe {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  border: none;
  opacity: 0;
  transition: opacity 0.8s ease-in;
}

    .loader {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  border: 6px solid #ccc;
  border-top: 6px solid #333;
  border-radius: 50%;
  width: 40px;
  height: 40px;
  animation: spin 1s linear infinite;
  z-index: 10;
}

@keyframes spin {
  0% { transform: translate(-50%, -50%) rotate(0deg); }
  100% { transform: translate(-50%, -50%) rotate(360deg); }
}

    @media (max-width: 768px) {
      .iframe-wrapper {
        padding-top: 100vh; /* Taller iframe on smaller screens */
      }
    }

    @media (max-width: 480px) {
      .iframe-wrapper {
        padding-top: 120vh;
      }
    }
  </style>
</head>
<body>

    <div class="iframe-wrapper" id="iframe-wrapper">
        <div class="loader" id="loader"></div>

        <iframe
          class="airtable-embed"
          src="https://airtable.com/embed/appQDdkj6ydqUaUkE/shrNfBEnWzsMIRoBl"
          frameborder="0"
          allowfullscreen
        ></iframe>
      </div>
      
      <script>
        window.addEventListener('load', function () {
          const iframe = document.querySelector('iframe');
          const loader = document.getElementById('loader');
      
          // Fade out the loader
          loader.style.transition = 'opacity 0.5s ease';
          loader.style.opacity = '0';
          setTimeout(() => loader.style.display = 'none', 500);
      
          // Fade in the iframe
          setTimeout(() => {
            iframe.style.opacity = '1';
          }, 100); // delay slightly to ensure loader transition starts first
        });
      </script>
      
      
</body>
</html>
